<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Zone</title>
    <style>
        span{
            color: rgba(0, 0, 0, 0.4);
        }  
        a {
            text-decoration: none;
        }
            </style>
</head>
<body> 
    
    <img src="./HTML_4/QP-files/Friends.PNG" alt="Friend's
     image" width="200px ">
      <h1 style="text-align:center;">Friendship Zone</h1> 

      <h2>Add your details to register</h2> 
      <label for="name">Name:</label>
      <input type="text" id="name" pattern="" required> <br> <br>
      <label for="email">Email:</label>
      <input type="email" id="email"> <br> <br>
      <label for="age">Age:</label>
      <input type="number" id="age" min="18" max="100"> <br> <br>
      <label for="dob">Birth Day</label>
      <input type="date" id="dob"> <br> <br>
      <label >Gender:</label>
      <input type="radio"  id="m">Male
      <input type="radio"  id="f">Female  <br> <br>
      <label for="about">About: <span>(optional)</span></label>
      <textarea  id="about" cols="30" rows="10"></textarea>  <br> <br>
      <label for="phone">Phone:</label>
      <input type="number"  id="phone" pattern=" / +[0-9] {12}" required>   <br> <br>
      <label for="">Interested in</label>
      <input type="radio" name="" id="Friend">Friendship
     <input type="radio" name="" id="dating attachment">dating  <br> <br>
    <label for="file">Attachment</label>
    <input type="file" name="" id="file" multiple>   <br> <br>

    <button><a href="./Registrationconfirmation.html">Register</a></button>  
    <button><a href="./regconfrmforadmn.html">Register as admin</a></button>

</body>
</html>
